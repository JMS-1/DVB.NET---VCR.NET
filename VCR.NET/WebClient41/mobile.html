<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>VCR.NET Recording Service</title>

    <link rel="stylesheet" href="content/jquery.mobile-1.4.0.min.css" />
    <link rel="stylesheet" href="content/jmslib.css" />
    <link rel="stylesheet" href="content/mobile.css" />

    <script src="scripts/jquery-2.0.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.0.min.js"></script>
    <script src="scripts/vcrserver.js"></script>
    <script src="scripts/jmslib.js"></script>
    <script src="scripts/mobile.js"></script>
</head>

<body>
    <div data-role="page" id="homePage">
        <div data-role="header">
            <h1 class="headline wideHeader">VCR.NET Recording Service</h1>
        </div>

        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li><a href="#devicePage">Aktuell</a></li>
                <li><a href="#planPage">Planung</a></li>
                <li><a href="#guidePage">Neu</a></li>
            </ul>
        </div>
    </div>

    <div data-role="page" id="planPage">
        <div data-role="header">
            <h1 class="wideHeader">Aufzeichnungsplan</h1>
        </div>

        <div data-role="content">
            <div data-role="collapsible-set"></div>

            <a class="ui-btn ui-corner-all" href="#" data-rel="back">Zurück</a>
        </div>
    </div>

    <div data-role="page" id="devicePage">
        <div data-role="header">
            <h1 class="wideHeader">Laufende Aufzeichnungen</h1>
        </div>

        <div data-role="content">
            <div data-role="collapsible-set">
                <div data-role="collapsible" data-collapsed-icon="info " data-expanded-icon="info "><h1>(Daten werden angefordert)</h1>Bitte etwas Geduld...</div>
            </div>

            <div class="ui-grid-a ui-responsive ">
                <div class=" ui-block-a"><a class="ui-btn ui-corner-all refreshLink" href="#">Aktualisieren</a></div>
                <div class=" ui-block-b"><a class="ui-btn ui-corner-all" href="#" data-rel="back">Zurück</a></div>
            </div>
        </div>
    </div>

    <div data-role="page" id="guidePage">
        <div data-role="header">
            <h1 class="wideHeader">Neue Aufzeichnung</h1>
        </div>

        <div data-role="content">
            <div data-role="collapsible-set"></div>

            <a class="ui-btn ui-corner-all" href="#" data-rel="back">Zurück</a>
        </div>
    </div>

    <div data-role="collapsible" id="deviceRow" class="invisible">
        <h3 data-property="name">*</h3>
        <div class="breakContainer">
            <span class="noBreak"><em>bis</em> <span data-property="end">*</span></span>
            <span class="noBreak"><em>auf</em> <span data-property="sourceName">*</span></span>
            <span class="noBreak"><em>über</em> <span data-property="profileName">*</span></span>
            <div data-property="hideDetails" data-attribute="class"><a class="ui-btn ui-corner-all ui-btn-inline detailsLink" href="javascript:void(0)" data-clickevent="onShowDetails">Details anzeigen</a></div>
        </div>
    </div>

    <div id="guideDetails" class="invisible">
        <h2 data-property="name">*</h2>
        <div data-property="shortDescription">*</div>
        <div data-property="description" class="guideDescription">*</div>
    </div>
</body>

</html>
